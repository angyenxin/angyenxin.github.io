<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Oxygen:wght@300;400;700&display=swap"
        rel="stylesheet">
    <title>menu</title>
    <style>
        div.fullnav {
            display: flex;
            justify-content: space-between;
            align-content: center;
            align-items: center;
            margin: auto;
            padding: 50px;
            padding-top: 20px;
            padding-bottom: 20px;
        }

        div.halfnav {
            display: flex;
            justify-content: space-between;
            margin: auto;
            padding: 50px;
            padding-top: 20px;
            padding-bottom: 20px;
        }

        div.mininav {
            display: flex;
            justify-content: space-between;
            margin: auto;
            padding: 50px;
            padding-top: 20px;
            padding-bottom: 20px;
        }

        div.section1 {
            width: 30px;
            justify-content: flex-start;
        }

        div.section2 {
            display: flex;
            flex: 1 1 auto;
            justify-content: center;
            align-items: center;
            margin-left: 180px;
        }

        li {
            display: flex;
            flex-direction: row;
            font-family: "Archivo", sans-serif;
        }

        ul:hover {
            color: #f9612b;
        }

        div.section3 {
            display: flex;
            justify-content: flex-end;
            flex-direction: row;
            gap: 30px;
        }

        button {
            background-color: #f9612b;
            color: white;
            border: none;
            border-radius: 10px;
            padding: 15px 20px;
            position: relative;
        }

        h1 {
            font-family: "Archivo", sans-serif;
            font-size: medium;
        }

        .phonecall {
            margin: auto;
        }

        @media (max-width: 1280px) {
            .pages {
                display: none;
            }

            button {
                display: none;
            }
        }

        @media (max-width: 768px) {
            h1 {
                display: none;
            }

            div.phonecall {
                display: none;
            }

        }

        @media (min-width:1280px) {
            img.hamburgermenu {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="fullnav">
        <div class="section1">
            <div class="img"><img src="./images/elementralogo.png" alt="Logo Image"></div>
        </div>
        <div class="section2">
            <li class="pages">
                <ul>Home</ul>
                <ul>Services</ul>
                <ul>Work</ul>
                <ul>Project Details</ul>
                <ul>Contact</ul>
            </li>
        </div>
        <div class="section3">
            <div class="phonecall"><img src="./images/icon.svg" alt="phone call icon" width="25px" height="25px">
            </div>
            <h1>555-123-4567</h1>
            <button>Contact</button>
            <img class="hamburgermenu" src="./images/hamburgermenu.png" alt="hamburgermenu icon" width="30px"
                height="30px">

        </div>
    </div>
</body>

</html>
