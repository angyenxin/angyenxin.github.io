<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&family=Oxygen:wght@300;400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/flexbox2style.css">
    <title>Flex Box 2</title>

</head>

<body>
    <div class="tidyspace">
        <div class="fullnav">
            <div class="section1">
                <div class="img"><img src="./images/logo-light.png" alt="Logo Image"></div>
            </div>
            <div class="section2">
                <li class="pages">
                    <ul>Home</ul>
                    <ul>Services</ul>
                    <ul>Work</ul>
                    <ul>Project Details</ul>
                    <ul>Contact</ul>
                </li>
            </div>
            <div class="section3">
                <div class="phonecall"><img src="./images/phonecall.png" alt="phone call icon" width="25px"
                        height="25px"></div>
                <h1>555-123-4567</h1>
                <button>Contact</button>
            </div>
        </div>

        <div class="halfnav">
            <div class="section1">
                <div class="img"><img src="./images/logo-light.png" alt="Logo Image"></div>
            </div>
            <div class="section3">
                <div class="phonecall"><img src="./images/phonecall.png" alt="phone call icon" width="25px"
                        height="25px"></div>
                <h1>555-123-4567</h1>
                <img src="./images/hamburgermenu.png" alt="hamburgermenu icon" width="30px" height="30px">
            </div>
        </div>

        <div class="mininav">
            <div class="section1">
                <div class="img"><img src="./images/logo-light.png" alt="Logo Image"></div>
            </div>
            <div class="section3">
                <img src="./images/hamburgermenu.png" alt="hamburgermenu icon" width="30px" height="30px">
            </div>
        </div>
    </div>
</body>

</html>
